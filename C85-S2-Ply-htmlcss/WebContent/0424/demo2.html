<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>背景+边框</title>
</head>
<body>
<!-- 
	background 背景
	background-image : url(a.jpg)
	默认情况下, 使用平铺方式
	background-position : 图片位置
	
 -->
<ul>
	<li style="background-color: #0f0;
		background:#0f0 url(a.jpg) no-repeat 33px 33px;
		background-position: center top;
		height: 300px;">衣服</li>
		
	<li style="border-left: #00f 2px solid; ">袜子</li>
	<li>帽子</li>
</ul>

</body>
</html>
