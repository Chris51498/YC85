<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
<style type="text/css">
span{
	color: blue;
	font-weight: bold;
	background: #999;
	width:100px;
	height:50px;
	display: inline-block;
	/* visibility: hidden; */
}
</style>
</head>
<!-- 行级标签 : 不能改变他的大小 
	display : 可以改变元素的类型,  
	inline 行级
	block 块级
	inline-block  行内块级
	list-item  li元素样式
	table 表格元素样式
	
	none 元素消失
	
	visibility : hidden  可见性: 隐藏
	
-->

<body>

<div>
	贵美商城<span>Logo</span>图片布局
</div>
</body>
</html>
