<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>颜色和字体</title>
</head>
<body>
<!-- 
	颜色表示: 
		1. 样式单词, red, blue...
		2.6位16进制数,   0~f 三原色  红绿蓝 , 大小写忽略
			#ffffff 白色
			#000000 黑色
			#ff0000 红色
			简写模式:   #f00, #0e0
		3. rgb函数: rgb(255,255,0)
			rgba函数 rgba(255,255,0, 透明度(0,1))
	
	font
		font-size : 字体大小
			长度单位:  
				px 像素
				cm 厘米
				mm 毫米
				em 相对大小, 表示与正常大小的相对值
				百分值  20%
		font-weight: 粗细
		font-family: 字体   扩展知识:   html 导入字体文件
		简写:  font:3.5em 微软雅黑
		
		text-align: 文字停靠 left center right


font-size: 2.5em;
font-weight:bold;
font-family: 宋体
 -->
<p style="color: rgba(255,0,0,1) ; 
		font: bold 120% 微软雅黑 ;">
层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化
</p>


</body>
</html>
