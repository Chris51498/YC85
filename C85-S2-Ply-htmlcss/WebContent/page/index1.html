<!-- 
行级标签:  每个标签占据一行中一小段区域
	1. 	img 图片    上级目录: ../ 表示上级目录
	2.	a 	超链接
		1. 页面跳转
			1. 不以 http 开头的, 站内跳转
			2. 以 http 开头的跳转到外部网站
		2.页内导航( 锚点操作)
			#锚点名 , 如果 # 后不带锚点, 表示页面滚动到页面顶部
	3.	form + input,select.... 表单
		form 表单 action 跳转的页面地址
		文本框
		单选框
		多选框
		按钮
		...
		下拉框
		多行文本框
	
	4. 	行级元素中的空格:  N个空格(含回车换行符), 都会缩减成一个空格
		如果要使用多个空格, 必须用转义符, 空格是 &nbsp;
 -->
